<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#8b5cf6;#d946ef;#6366f1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#d946ef;#6366f1;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Robot Head -->
  <rect x="8" y="6" width="24" height="20" rx="4" fill="url(#robotGradient)" filter="url(#glow)">
    <animate attributeName="y" values="6;4;6" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Eyes -->
  <circle cx="15" cy="14" r="3" fill="white">
    <animate attributeName="r" values="3;2.5;3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="14" r="3" fill="white">
    <animate attributeName="r" values="3;2.5;3" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Eye pupils -->
  <circle cx="15" cy="14" r="1.5" fill="#1e293b">
    <animate attributeName="cx" values="15;16;15;14;15" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="14" r="1.5" fill="#1e293b">
    <animate attributeName="cx" values="25;26;25;24;25" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Mouth -->
  <rect x="14" y="20" width="12" height="2" rx="1" fill="white"/>

  <!-- Antenna -->
  <line x1="20" y1="6" x2="20" y2="2" stroke="url(#robotGradient)" stroke-width="2" stroke-linecap="round">
    <animate attributeName="y1" values="6;4;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="2;0;2" dur="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="20" cy="1" r="2" fill="url(#robotGradient)">
    <animate attributeName="cy" values="1;-1;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;2.5;2" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Body -->
  <rect x="12" y="28" width="16" height="10" rx="2" fill="url(#robotGradient)" filter="url(#glow)"/>

  <!-- Body light -->
  <circle cx="20" cy="33" r="2" fill="white">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>

name: Test ROS 2 Labs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-labs:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build lab Docker images
        run: |
          for chapter_dir in specs/1-book-curriculum/chapters/*/lab; do
            if [ -f "$chapter_dir/docker-compose.yml" ]; then
              echo "Building lab: $chapter_dir"
              cd "$chapter_dir"
              docker-compose build
              cd - > /dev/null
            fi
          done

      - name: Run lab tests
        run: |
          docker-compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from backend

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lab-test-results
          path: artifacts/
